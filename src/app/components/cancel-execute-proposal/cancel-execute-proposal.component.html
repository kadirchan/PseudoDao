<h2>cancel-execute proposal</h2>
<input
  #Input
  (keyup.enter)="getInput(Input.value); Input.value = ''"
  placeholder="Proposal ID or Number"
/>
<button type="button" (click)="getInput(Input.value)">Enter</button>

<p id="Status" style="display: none">{{ Status }}</p>

<div id="Execute" style="display: none">
  <p>Total number of votes cast : {{ voteCount }}</p>
  <button type="button" (click)="Execute()">Execute</button>
</div>
