<h2>Submit Proposal</h2>
<div class="row">
  <div class="col">
    <div class="form-floating">
      <input
        #Address
        class="form-control"
        id="floatingInputGrid"
        placeholder="0x"
        value=""
      />
      <label for="floatingInputGrid">Wallet address</label>
    </div>
  </div>
  <div class="col">
    <div class="form-floating">
      <input
        #Amount
        class="form-control"
        id="floatingInputGrid"
        placeholder="0"
        value=""
      />
      <label for="floatingInputGrid">Amount</label>
    </div>
  </div>
  <div class="col">
    <div class="form-floating">
      <select
        #Currency
        class="form-select"
        id="floatingSelect"
        aria-label="Floating label select example"
      >
        <option selected>Select</option>
        <option value="ETH">Ethereum</option>
        <option value="USD">Osman</option>
        <option value="UYY">Safiye</option>
        <option value="BOHOYT">Recep</option>
      </select>
      <label for="floatingSelect">Currency</label>
    </div>
  </div>
  <div class="col-2">
    <div>
      <button
        style="margin-left: auto; margin-right: auto"
        type="button"
        class="btn btn-primary"
        (click)="submitProposal(Address.value, Amount.value, Currency.value)"
      >
        Submit
      </button>
    </div>
  </div>
  <div class="col-1">
    <p id="Status" style="display: none">{{ Status }}</p>
  </div>
  <div id="Pending" style="display: none" class="col-1">
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>
